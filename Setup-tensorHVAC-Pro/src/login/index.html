<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self'; style-src 'self' 'unsafe-inline">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tensorHVAC-Pro-2026.1.1 - License</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; display: grid; place-items: center; height: 100vh; background: #f5f5f5; }
    .card { width: 360px; border: 1px solid #ddd; border-radius: 14px; padding: 24px; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; color: #1f2937; }
    label { display:block; margin-top:12px; font-size: 0.9rem; color: #374151; font-weight: 500; }
    input { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; margin-top:6px; box-sizing: border-box; }
    input:focus { outline: none; border-color: #3b82f6; }
    button { margin-top:16px; width:100%; padding:12px; border:none; border-radius:10px; background:#3b82f6; color:white; font-weight:600; cursor: pointer; }
    button:hover { background:#2563eb; }
    button:disabled { background:#9ca3af; cursor: not-allowed; }
    .msg { margin-top: 12px; min-height: 24px; font-size: 0.9rem; }
    .msg.error { color: #dc2626; }
    .msg.success { color: #16a34a; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Enter License</h2>
    <label>Email</label>
    <input id="email" type="email" placeholder="you@example.com" required>
    <label>Product Key</label>
    <input id="productKey" type="text" placeholder="XXXXXX-XXXXXX" required>
    <button id="submit">Validate</button>
    <div class="msg" id="msg"></div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
