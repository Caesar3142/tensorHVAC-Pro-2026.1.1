<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self'; style-src 'self' 'unsafe-inline">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light">
  <title>tensorHVAC-Pro - License</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      background: #f5f5f5 !important;
      color-scheme: light;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f5f5f5 !important;
      padding: 20px;
      color-scheme: light;
    }

    .container {
      width: 100%;
      max-width: 400px;
    }

    .card {
      background: #ffffff !important;
      border-radius: 8px;
      padding: 32px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 24px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      background: #ffffff !important;
      color: #111827 !important;
    }

    input:focus {
      outline: none;
      border-color: #6eaa5e;
    }

    input::placeholder {
      color: #9ca3af;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #6eaa5e;
      color: white;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover {
      background: #5d9950;
    }

    button:disabled {
      background: #d1d5db;
      cursor: not-allowed;
    }

    .button-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .spinner {
      display: none;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    button.loading .spinner {
      display: block;
    }

    .msg {
      margin-top: 12px;
      font-size: 13px;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }

    .msg.show {
      display: block;
    }

    .msg.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .msg.success {
      background: #f0fdf4;
      color: #16a34a;
      border: 1px solid #bbf7d0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>License Validation</h2>

      <form id="licenseForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            id="email" 
            type="email" 
            placeholder="your.email@example.com" 
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="productKey">Product Key</label>
          <input 
            id="productKey" 
            type="text" 
            placeholder="XXXXXX-XXXXXX" 
            required
            autocomplete="off"
          >
        </div>

        <button type="submit" id="submit">
          <div class="button-content">
            <div class="spinner"></div>
            <span class="button-text">Validate</span>
          </div>
        </button>

        <div class="msg" id="msg"></div>
      </form>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
